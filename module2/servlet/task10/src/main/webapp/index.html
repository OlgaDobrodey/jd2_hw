<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home page</title>
</head>
<body>
<form action="/task10/test" method="doGet">


    <label for="fio">Input your name:</label><br>
    <input type="text" id="fio" name="fio"><br><br>


    <label for="phone">Input a phone number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="123-45-78" pattern="[0-9]{2} [0-9]{3}-[0-9]{2}-[0-9]{2}" required><br>
    <small>Format: 123-45-678</small><br><br>

    <label for="email">Input your email:</label><br>
    <input type="email" id="email" name="email"> <br> <br>

    <input type="Submit">
    <p>Click on the submit button to submit the form.</p>
</form>

</body>
</html>
